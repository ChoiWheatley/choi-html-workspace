<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Object-oriented JavaScript example</title>
</head>

<body>
  <p>This example requires you to enter commands in your browser's JavaScript console (see <a
      href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are
      browser developer tools</a> for more information).</p>

</body>

<script>
  //기본 object literal
  const person = {
    //sub namespaces : 오브젝트 안에 다른 오브젝트를 넣을 수 있음
    name: {
      first: "Bob",
      last: "Smith"
    },
    age: 32,
    gender: "male",
    interests: ["music", "skiing"],
    bio: function () {
      alert(this.name.first + " " + this.name.last + " is " + this.age + " years old. He likes " + this.interests[0] + " and " + this.interests[1] + ".");
    },
    greeting: function () {
      alert("Hi! I\'m' " + this.name.first + ".");
    }
  };

  //오브젝트 외부에서 오브젝트의 멤버를 추가할 수 있다니...
  person["eyes"] = "hazel";
  person.farewell = function () { alert("Bye everybody!"); }

  //Not every objects instance automatically.
  const myNotification = new Notification("Hello!");
</script>

</html>
